<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebKit Vulnerability Proof of Concept</title>
    <style>
        :root {
            --background-color: #222;
            --text-color: #ddd;
            --progress-bar-bg: #333;
            --progress-bar-fill: #555;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        #loading-dots {
            display: none;
            position: relative;
            width: 100px;
            height: 10px;
            margin-left: 10px;
        }

        #loading-dots div {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            background-color: var(--progress-bar-fill);
            border-radius: 50%;
            animation: dot 1s infinite ease-in-out;
        }
        #loading-dots div:nth-child(1) { animation-delay: 0s; }
        #loading-dots div:nth-child(2) { animation-delay: 0.2s; }
        #loading-dots div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #content {
            display: block;
        }

        #progress-bar {
            width: 100%;
            background-color: var(--progress-bar-bg);
            margin-top: 10px;
        }

        #progress {
            width: 0;
            height: 20px;
            background-color: var(--progress-bar-fill);
        }

        #output {
            white-space: pre-wrap; /* Keeps formatting for multiline logs */
            margin-top: 10px;
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto; /* Make the log area scrollable */
        }

        .log-success {
            color: green;
        }

        .log-failure {
            color: red;
        }

        button {
            background-color: var(--progress-bar-fill);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none';">
</head>
<body>
    <div id="loading-dots">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="content">
        <h1>WebKit Vulnerability Proof of Concept</h1>
        <button onclick="startPoC()">Start PoC</button>
        <div id="output"></div>
    </div>

    <script>
        // Function to log status to the output div
        function logStatus(message, isSuccess = true) {
            const output = document.getElementById("output");
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.classList.add(isSuccess ? 'log-success' : 'log-failure');
            output.appendChild(messageElement);

            // Auto-scroll to the bottom of the log
            output.scrollTop = output.scrollHeight;
        }

        async function startPoC() {
            showLoadingDots();
            hideContent();

            try {
                logStatus("Starting PoC...");

                // Perform your tests here
                await exploitClobberWorld();

                logStatus("PoC Completed Successfully", true);
            } catch (error) {
                logStatus("PoC Failed: " + error.message, false);
            } finally {
                hideLoadingDots();
                showContent();
            }
        }

        function showLoadingDots() {
            document.getElementById("loading-dots").style.display = "inline-block";
        }

        function hideLoadingDots() {
            document.getElementById("loading-dots").style.display = "none";
        }

        function hideContent() {
            document.getElementById("content").style.display = "none";
        }

        function showContent() {
            document.getElementById("content").style.display = "block";
        }

        async function exploitClobberWorld() {
            logStatus("Starting Clobber World Test...");

            let largeArray = new Array(1000000);
            largeArray[999999] = 1;

            try {
                logStatus("Accessing out-of-bounds in array: " + largeArray[1000000]);
            } catch (error) {
                logStatus("Caught IndexError for out-of-bounds access", false);
            }

            try {
                largeArray[1000000] = 2;
                logStatus("Successfully wrote to out-of-bounds index!");
            } catch (error) {
                logStatus("Caught IndexError for out-of-bounds write", false);
            }

            logStatus("Clobber World Test Finished.");
        }
    </script>
</body>
</html>
